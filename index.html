<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Hangman</title>
</head>
<body>
        <div class="parent_container">
            <div class = "game_container">
                <div class="hangman_conatainer">
                    <div class="hangman_absolute">
                        <span class="vertical display_none"></span>
                        <span class="horizontal display_none"></span>
                        <span class="rope display_none"></span>
                        <span class="circle display_none"></span>
                        <span class="body_stick display_none"></span>
                        <span class="hand1 display_none"></span>
                        <span class="hand2 display_none"></span>
                        <span class="leg1 display_none"></span>
                        <span class="leg2 display_none"></span>
                    </div>
                   
                </div>
                <div class="playground_container">
                    <div class="score">
                        <div class="gameOver">Game Over</div>
                        <div class="score">Score:90</div>
                        <div class="highSc">Score:100</div>
                    </div>
               
                    <div class="input_overflow" id = "dashes_div">
               
                        </div>
                        
<div class="buttons_div">
    <button>START GAME</button>
    <button id="reset">RESET GAME</button>
</div>
                       
                </div>

        </div>
    <Script src="./index.js"></Script>

</body>
</html>
